<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>SanabiSurvey</title>
    <link rel="stylesheet" href="styles.css" />    
</head>
<body>
    <h1 id="title">Sanabi Survey</h1>
    <h2>Getting all the way to the end is not what's important.</h2>
    <p id="description">Thank you for taking a few minutes of your time to answer this survey to help us improve the platform.</p>
        <fieldset>
            <form id="survey-form">
            <label id="name-label">Name<input placeholder="Enter your name" id="name" type="text" required /></label>
            <label id="email-label">Email<input placeholder="Enter your Email" id="email" type="email" required />District</label>
            <label id="number-label"><input placeholder="Enter your District(1-10)" id="number" type="number" min="1" max="10" required /></label>
        
            <legend>Account type (Obligatory)<label for="citizen-account"><input value="1" id="citizen-account" type="radio" name="citizen-type" class="inline" checked /> Citizen</label>
            <label for="resident-account"><input value="2" id="resident-account" type="radio" name="citizen-type" class="inline" /> Resident</label>
            <label for="outsider-account"><input value="3"  id="outsider-account" type="radio" name="citizen-type" class="inline" /> Foreigner</label>

        
            <label for="dropdown">Which position are you looking for?              
                <select id="dropdown">
                  <option value="">(Select one...)</option>
                  <option value="1">Security</option>
                  <option value="2">Engineering</option>
                  <option value="3">Marketing</option>
                  <option value="4">Others</option>
                </select>
              </label>


        
            <label for="test1">
                <input class="inline" id="test1" type="checkbox" name="test1" value="1" /> Turism 
            </label>
            <label for="test2">
                <input class="inline" id="test2" type="checkbox" name="test2" value="2" /> Culture
            </label>
            <label for="test3">
                <input class="inline" id="test3" type="checkbox" name="test3" value="3" /> History
            </label>
            <label for="test4">
                <input class="inline" id="test4" type="checkbox" name="test4" value="4" /> Demographics
            </label>
            <label for="test5">
                <input class="inline" id="test5" type="checkbox" name="test5" value="5" /> Economy
            </label>
            <label for="sugerencias">Any comments or suggestions?<textarea id="sugerencias" name="sugerencias" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
              </label>

        
        <input id="submit" type="submit" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
