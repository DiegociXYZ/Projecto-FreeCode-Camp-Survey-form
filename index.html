<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>SanabiSurvey</title>
    <link rel="stylesheet" href="styles.css" />    
</head>
<body>
    <h1 id="title">Sanabi Survey</h1>
    <h2>Getting all the way to the end is not what's important.</h2>
    <p id="description">Le agradecemos unos minutos de su tiempo respondiendo esta survey para ayudarnos a mejorar la plataforma</p>
        <fieldset>
            <form id="survey-form">
            <label id="name-label">Nombre<input placeholder="Indrodusca su nombre" id="name" type="text" required /></label>
            <label id="email-label">Email<input placeholder="Indrodusca su Email" id="email" type="email" required />Distrito</label>
            <label id="number-label"><input placeholder="Introdusca su nÂº de Distrito (1-10)" id="number" type="number" min="1" max="10" required /></label>
        
            <legend>Tipo de cuenta (obligatorio)</legend>
            <label for="citizen-account"><input value="1" id="citizen-account" type="radio" name="citizen-type" class="inline" checked /> Ciudadano</label>
            <label for="resident-account"><input value="2" id="resident-account" type="radio" name="citizen-type" class="inline" /> Residente</label>
            <label for="outsider-account"><input value="3"  id="outsider-account" type="radio" name="citizen-type" class="inline" /> Extrangero</label>

        
            <label for="dropdown">Cual es la posicion en la que esta interesado?
                <select id="dropdown">
                  <option value="">(seleccione una)</option>
                  <option value="1">Seguridad</option>
                  <option value="2">Ingenieria</option>
                  <option value="3">Marketing</option>
                  <option value="4">Otros</option>
                </select>
              </label>


        
            <label for="test1">
                <input class="inline" id="test1" type="checkbox" name="test1" value="1" /> Turismo
            </label>
            <label for="test2">
                <input class="inline" id="test2" type="checkbox" name="test2" value="2" /> Cultura
            </label>
            <label for="test3">
                <input class="inline" id="test3" type="checkbox" name="test3" value="3" /> Historia
            </label>
            <label for="test4">
                <input class="inline" id="test4" type="checkbox" name="test4" value="4" /> Fauna
            </label>
            <label for="test5">
                <input class="inline" id="test5" type="checkbox" name="test5" value="5" /> Economia
            </label>
            <label for="sugerencias">Algun comentario o sugerencia?:
                <textarea id="sugerencias" name="sugerencias" rows="3" cols="30" placeholder="Comentarios aqui..."></textarea>
              </label>

        
        <input id="submit" type="submit" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
